<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structure & Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>DSA Visualizer</h1>
    <h2 id="algorithm-name">Algorithm: Bubble Sort</h2>
    <div id="visualization-area"></div>
    
    <div id="controls">
        <button onclick="startSort()">Start Sort</button>
        <button onclick="pauseSort()">Pause</button>
        <button onclick="resetSort()">Reset</button>

        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="50" max="1000" value="200">

        <label for="algorithm">Select Algorithm:</label>
        <select id="algorithm" onchange="setAlgorithm(this.value)">
            <option value="bubble">Bubble Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="selection">Selection Sort</option>
        </select>

        <!-- Linked List Controls -->
         <h3>Linked List Operations</h3>
         <button onclick="addLinkedListNode()">Add Node</button>
         <button onclick="removeLinkedListNode()">Remove Node</button>
         <button onclick="traverseLinkedList()">Traverse</button>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
